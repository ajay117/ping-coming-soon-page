<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Ping coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <img class="brand__name" src="./images/logo.svg" alt="" />
        <h1><span class="text-grey thin-text">We are launching </span>soon!</h1>
        <p>Subscribe and get notified</p>

        <form>
          <input type="email" placeholder="Your email address..." />
          <button>Notify Me</button>
        </form>
      </section>

      <div>
        <figure>
          <img class="img" src="./images/illustration-dashboard.png" alt="" />
        </figure>

        <footer>
          <div class="share">
            <img src="./images/facebook-logo.svg" alt="" />
            <img src="./images/twitter-logo.svg" alt="" />
            <img src="./images/instagram-logo.svg" alt="" />
          </div>
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
      </div>
    </main>

      </p>
    </footer> -->
  </body>
</html>
